<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/cupertino/jquery-ui.min.css"></link>

<script type="text/javascript">
    <!-- sandbox infrastructure -->
    function myConsoleLog(s) {
        console.log(s);
        const previousValue = $("textarea#log-target").text();
        const newValue = previousValue + "\n" + s;
        $("textarea#log-target").text(newValue);
    }

    function buttonHandler() {
        myMain();
    }

    $(function() {
        myConsoleLog("press Go to run code:");
    });

    <!-- code -->

    function myMain() {
        myConsoleLog("main...");

        function foo() {
            myConsoleLog("a: " + a);
        }
    
        var a = 5150;
        foo();
    }
</script>
</head>

<body>

<p>You Don't Know JS Sandbox</p>
<hr/>

<div id="sandbox-container">
<form>
<button class="ui-button ui-widget ui-corner-all" type="button" onclick="buttonHandler(); return false;">&nbsp;&nbsp;Go&nbsp;&nbsp;</button>
<textarea id="log-target" cols="80" rows="30">
</textarea>
</form>
</div>

<hr/>

</body>
</html>
