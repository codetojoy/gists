<html>
<body>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Testing Approaches: Front-End vs Back-End</text>
  
  <!-- Browser Section -->
  <g id="browser-section">
    <rect x="50" y="80" width="200" height="120" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="150" y="110" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">Browser</text>
    <text x="150" y="135" font-size="14" text-anchor="middle" fill="#424242">(User Interface)</text>
    <circle cx="150" cy="165" r="20" fill="#4CAF50"/>
    <text x="150" y="172" font-size="24" text-anchor="middle" fill="white">üë§</text>
  </g>
  
  <!-- E2E Test Section -->
  <g id="e2e-section">
    <rect x="50" y="250" width="200" height="120" rx="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
    <text x="150" y="280" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">End-to-End Test</text>
    <text x="150" y="305" font-size="14" text-anchor="middle" fill="#424242">(Automated Browser)</text>
    <circle cx="150" cy="335" r="20" fill="#FF9800"/>
    <text x="150" y="342" font-size="24" text-anchor="middle" fill="white">ü§ñ</text>
  </g>
  
  <!-- REST API Test Section -->
  <g id="api-test-section">
    <rect x="50" y="420" width="200" height="120" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="150" y="450" font-size="16" font-weight="bold" text-anchor="middle" fill="#6A1B9A">REST API Test</text>
    <text x="150" y="475" font-size="14" text-anchor="middle" fill="#424242">(Direct API Call)</text>
    <circle cx="150" cy="505" r="20" fill="#9C27B0"/>
    <text x="150" y="512" font-size="24" text-anchor="middle" fill="white">‚öôÔ∏è</text>
  </g>
  
  <!-- Web App Front-End -->
  <g id="frontend">
    <rect x="400" y="80" width="180" height="290" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="3"/>
    <text x="490" y="110" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">Web App</text>
    <text x="490" y="135" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">Front-End</text>
    <text x="490" y="160" font-size="13" text-anchor="middle" fill="#424242">(HTML/CSS/JS)</text>
    
    <!-- UI Components -->
    <rect x="420" y="180" width="140" height="40" rx="5" fill="#C8E6C9" stroke="#66BB6A" stroke-width="1"/>
    <text x="490" y="205" font-size="12" text-anchor="middle" fill="#1B5E20">UI Components</text>
    
    <rect x="420" y="230" width="140" height="40" rx="5" fill="#C8E6C9" stroke="#66BB6A" stroke-width="1"/>
    <text x="490" y="255" font-size="12" text-anchor="middle" fill="#1B5E20">Forms &amp; Buttons</text>
    
    <rect x="420" y="280" width="140" height="40" rx="5" fill="#C8E6C9" stroke="#66BB6A" stroke-width="1"/>
    <text x="490" y="305" font-size="12" text-anchor="middle" fill="#1B5E20">Client-Side Logic</text>
    
    <text x="490" y="350" font-size="12" text-anchor="middle" fill="#2E7D32" font-style="italic">‚úì Uses Front-End</text>
  </g>
  
  <!-- Back-End Server -->
  <g id="backend">
    <rect x="400" y="420" width="180" height="120" rx="10" fill="#FFEBEE" stroke="#C62828" stroke-width="3"/>
    <text x="490" y="450" font-size="16" font-weight="bold" text-anchor="middle" fill="#B71C1C">Back-End Server</text>
    <text x="490" y="475" font-size="13" text-anchor="middle" fill="#424242">(API Endpoints)</text>
    <circle cx="490" cy="510" r="25" fill="#EF5350"/>
    <text x="490" y="517" font-size="24" text-anchor="middle" fill="white">üñ•Ô∏è</text>
  </g>
  
  <!-- Arrows from Browser -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF9800"/>
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9C27B0"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#C62828"/>
    </marker>
  </defs>
  
  <!-- Browser to Frontend -->
  <path d="M 250 140 L 400 140" stroke="#4CAF50" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  <text x="325" y="130" font-size="12" text-anchor="middle" fill="#2E7D32" font-weight="bold">HTTP Request</text>
  
  <!-- Frontend to Backend -->
  <path d="M 490 370 L 490 420" stroke="#C62828" stroke-width="3" fill="none" marker-end="url(#arrowred)"/>
  <text x="520" y="400" font-size="12" fill="#B71C1C" font-weight="bold">API Call</text>
  
  <!-- E2E to Frontend -->
  <path d="M 250 310 L 400 240" stroke="#FF9800" stroke-width="3" fill="none" marker-end="url(#arroworange)"/>
  <text x="310" y="270" font-size="12" text-anchor="middle" fill="#E65100" font-weight="bold">HTTP Request</text>
  
  <!-- API Test bypasses Frontend -->
  <path d="M 250 480 L 400 480" stroke="#9C27B0" stroke-width="3" fill="none" marker-end="url(#arrowpurple)" stroke-dasharray="5,5"/>
  <text x="325" y="470" font-size="12" text-anchor="middle" fill="#6A1B9A" font-weight="bold">Direct API Call</text>
  <text x="325" y="495" font-size="11" text-anchor="middle" fill="#6A1B9A" font-style="italic">(bypasses front-end)</text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="620" y="80" width="150" height="140" rx="5" fill="#FAFAFA" stroke="#999" stroke-width="1"/>
    <text x="695" y="105" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Key Points</text>
    
    <circle cx="635" cy="130" r="5" fill="#4CAF50"/>
    <text x="650" y="135" font-size="11" fill="#333">Uses UI</text>
    
    <circle cx="635" cy="155" r="5" fill="#FF9800"/>
    <text x="650" y="160" font-size="11" fill="#333">Uses UI</text>
    
    <circle cx="635" cy="180" r="5" fill="#9C27B0"/>
    <text x="650" y="185" font-size="11" fill="#333">Skips UI</text>
    
    <text x="695" y="210" font-size="10" text-anchor="middle" fill="#666" font-style="italic">Only REST API test</text>
    <text x="695" y="223" font-size="10" text-anchor="middle" fill="#666" font-style="italic">bypasses front-end</text>
  </g>
</svg>
</body>
</html>
